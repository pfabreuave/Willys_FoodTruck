<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" type="text/javascript" defer></script>
  <!-- <script type="module" src="fooditem.js"></script> -->
  <link rel="shortcut icon" href="willyC.ico" type="image/x-icon">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>FoodTruck</title>
</head>
<body>
  <main>
    <img class="imasal" src="willyC.png" alt=" ">
    <h1>
      FoodTruck WILLY´S
    </h1>
    

    <h2>Comanda
      <input type=Number id="Comanda"/>
      <button id="btnEdi">Editar</button>
      <button id="btnCer">Salvar</button>
      <a href="checkout.html">
        <button>Checkout</button>
      </a> 
    </h2>

    <div class="newItem" style="display: flex; flex-direction: row;">
      <div style="flex: 1;">
        <select   id="miSelect"></select>
      </div>
      <div style="flex: 1; font-size: 30px;">
        Total: R$
        <span class="total">0.00</span>
      </div>
    </div>
    <div id="main-container" class="selectedItem">
         
        <table>
          <thead>
            <tr>
              <th>Imagen</th>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th class="columnAction"></th> <!-- Nueva columna para el botón de eliminar -->
            </tr>
          </thead>
          <tbody id="selectedItemsTableBody"></tbody>
        </table>
      </div>
    <div class="setItem">
        <button  id="btnClearStorage">Exclua todos os itens em LOCAL STORAGE</button>
        <button id="downloadButton">Descargar CSV</button>
        
    </div>

  </main> 
</body>
</html>
